<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      rel="icon"
      href="images/digital_bird_logo_design_template__1__033038-removebg-preview.png"
    />
    <title>SwiftFund | login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="section1">
        <video src="images/loginvideo.mp4" autoplay muted loop></video>
        <h2>
          Bank Smarter <br />
          <span>With</span><br />
          Swift<span>Fund</span>
        </h2>
      </div>
      <div class="section2">
        <div class="logo">
          <img
            src="images/digital_bird_logo_design_template__1__033038-removebg-preview.png"
            alt=""
          />
          <h3>Swift<span>Fund</span></h3>
        </div>
        <div class="form">
          <h2>Login</h2>
          <div class="form-inputs">
            <div class="input1">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="please enter Your email "
              />
              <span class="clear-email"
                ><i
                  class="fa-regular fa-circle-xmark"
                  style="color: #74c0fc"
                ></i
              ></span>
              <p class="message"></p>
            </div>
            <div class="input1">
              <label for="password"
                >Password <span><a href="#">Forgot Password?</a></span></label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="please enter Your password"
              />
              <span class="toggle-password"
                ><i
                  class="fa-regular fa-eye"
                  style="color: #74c0fc"
                  title="show password"
                ></i>
              </span>
              <p class="passwordMessage"></p>
            </div>

            <div class="login-btn">
              <button type="submit" id="loginBtn">Login</button>
            </div>
            <div class="query">
              <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
          </div>
        </div>
        <div class="login-footer">
          &copy;2025 SwiftFund. All rights reserved.
        </div>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
